<!DOCTYPE html>
<html>
<head>
    <title>Complete Question Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Complete Question Image Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Upload Test Image</h2>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="uploadTestImage()">Upload Image</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Create Form with Question Image</h2>
        <button onclick="createTestForm()">Create Test Form</button>
        <div id="formResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: View Form to Test Image Display</h2>
        <div id="viewFormLink"></div>
        <div id="surveyContainer"></div>
    </div>
    
    <script>
        let uploadedImageUrl = null;
        let createdFormId = null;
        
        async function uploadTestImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('uploadResult').innerHTML = '<span class="error">Please select an image file</span>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                document.getElementById('uploadResult').innerHTML = '<span class="info">Uploading...</span>';
                
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    uploadedImageUrl = data.data.content;
                    document.getElementById('uploadResult').innerHTML = `
                        <span class="success">✅ Upload successful!</span><br>
                        <strong>URL:</strong> ${uploadedImageUrl}<br>
                        <img src="${uploadedImageUrl}" style="max-width: 200px; margin-top: 10px;" alt="Uploaded image">
                    `;
                } else {
                    document.getElementById('uploadResult').innerHTML = `<span class="error">❌ Upload failed: ${data.message}</span>`;
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = `<span class="error">❌ Upload error: ${error.message}</span>`;
            }
        }
        
        async function createTestForm() {
            if (!uploadedImageUrl) {
                document.getElementById('formResult').innerHTML = '<span class="error">Please upload an image first</span>';
                return;
            }
            
            const surveyJSON = {
                "title": "Question Image Test Form",
                "description": "Testing question image display functionality",
                "pages": [
                    {
                        "name": "page1",
                        "elements": [
                            {
                                "type": "text",
                                "name": "question1",
                                "title": "Question with Image",
                                "description": "This question should display an image below the title",
                                "questionImage": uploadedImageUrl,
                                "questionImageDescription": "Test image for question"
                            },
                            {
                                "type": "radiogroup",
                                "name": "question2",
                                "title": "Question without Image",
                                "choices": [
                                    "Option 1",
                                    "Option 2", 
                                    "Option 3"
                                ]
                            }
                        ]
                    }
                ]
            };
            
            const formData = {
                title: 'Question Image Test Form',
                description: 'Testing question image display functionality',
                surveyJSON: surveyJSON,
                status: 'published',
                createdBy: 'test'
            };
            
            try {
                document.getElementById('formResult').innerHTML = '<span class="info">Creating form...</span>';
                
                const response = await fetch('/api/forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    createdFormId = result.id;
                    document.getElementById('formResult').innerHTML = `
                        <span class="success">✅ Form created successfully!</span><br>
                        <strong>Form ID:</strong> ${createdFormId}
                    `;
                    
                    // Add link to view the form
                    document.getElementById('viewFormLink').innerHTML = `
                        <a href="/questionnaire/${createdFormId}" target="_blank">View Form in New Tab</a><br>
                        <button onclick="loadFormInline()">Load Form Here</button>
                    `;
                } else {
                    document.getElementById('formResult').innerHTML = `<span class="error">❌ Form creation failed: ${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById('formResult').innerHTML = `<span class="error">❌ Form creation error: ${error.message}</span>`;
            }
        }
        
        async function loadFormInline() {
            if (!createdFormId) {
                alert('No form created yet');
                return;
            }
            
            try {
                const response = await fetch(`/api/forms/${createdFormId}`);
                const result = await response.json();
                
                if (result.success) {
                    const surveyData = result.data;
                    console.log('Loaded form data:', surveyData);
                    console.log('Survey JSON:', surveyData.questions);
                    
                    // Display the raw JSON for inspection
                    document.getElementById('surveyContainer').innerHTML = `
                        <h3>Form Data Inspection:</h3>
                        <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${JSON.stringify(surveyData, null, 2)}</pre>
                        <h3>Expected Image URL:</h3>
                        <p>${uploadedImageUrl}</p>
                        <h3>Question Image URLs in Data:</h3>
                        <div id="imageUrls"></div>
                    `;
                    
                    // Extract and display all questionImage URLs found
                    const imageUrls = [];
                    if (surveyData.questions && surveyData.questions.pages) {
                        surveyData.questions.pages.forEach(page => {
                            if (page.elements) {
                                page.elements.forEach(element => {
                                    if (element.questionImage) {
                                        imageUrls.push(`${element.name}: ${element.questionImage}`);
                                    }
                                });
                            }
                        });
                    }
                    
                    document.getElementById('imageUrls').innerHTML = imageUrls.length > 0 
                        ? imageUrls.map(url => `<p class="success">✅ ${url}</p>`).join('')
                        : '<p class="error">❌ No questionImage URLs found in form data</p>';
                        
                } else {
                    document.getElementById('surveyContainer').innerHTML = `<span class="error">❌ Failed to load form: ${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById('surveyContainer').innerHTML = `<span class="error">❌ Error loading form: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
