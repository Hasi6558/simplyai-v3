<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>Upload Successful!</h3>
                        <p>File: ${data.data.name}</p>
                        <p>URL: <a href="${data.data.content}" target="_blank">${data.data.content}</a></p>
                        <img src="${data.data.content}" style="max-width: 300px; height: auto;" alt="Uploaded image" onload="console.log('Image loaded successfully')" onerror="console.error('Failed to load image')">
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Upload failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
